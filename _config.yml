              value: josh
            - name: "Simeon Saens"
              value: simeon
            - name: "Colin Capurso"
              value: colin
            - name: "Jarrod Swift"
              value: jarrod
      - name: "main-category"
        field:
          element: "select"
          label: "Main Category"
          placeholder: "Choose categories"
          value: technology
          options:
            - name: "Innovation"
              value: innovation
            - name: "Technology"
              value: technology
            - name: "User Experience"
              value: ux
            - name: "Entrepreneurship"
