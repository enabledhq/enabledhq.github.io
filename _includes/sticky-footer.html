{% assign author = site.data.people[page.author] %}

<div class="sticky-footer">
    <div class="sticky-footer-logo">
        <a href="{{ site.url | append: site.baseurl }}">
            <span class="sticky-footer-icon">{% include svgs/ic_enabled.svg%}</span> 
            <span class="sticky-footer-title">Blog</span>
        </a>
    </div>
    <div class="sticky-footer-share-buttons-container">
        <div class="sticky-footer-share-buttons">
        <ul>
            <li><!-- Buffer (url, text) -->
                <a href="https://bufferapp.com/add?url={{ page.short-link }}&amp;text={{ page.title | uri_escape }}" target="_blank">
                <span class="sticky-footer-icon">{% include svgs/ic_buffer.svg%}</span>
                </a>
            </li>
            <li><!-- Twitter (url, text, @mention) -->
                <a href="https://twitter.com/intent/tweet?url={{ page.short-link }}&amp;via={{ author.twitter }}&amp;text={{page.title | uri_escape }} @EnabledHQ" target="_blank">
                    <span class="sticky-footer-icon">{% include svgs/ic_twitter.svg%}</span>
                </a>
            </li>
            <li><!-- Facebook (url) -->
                <a href="http://www.facebook.com/sharer/sharer.php?u={{ page.short-link }}" target="_blank">
                    <span class="sticky-footer-icon">{% include svgs/ic_facebook.svg%}</span>
                </a>
            </li>
            <li><!-- LinkedIn (url, title, summary, source url) -->
                <a href="http://www.linkedin.com/shareArticle?url={{ page.short-link }}amp;mini=true&amp;title={{ page.title | uri_escape }}&amp;source=Enabled%20Solutions" target="_blank">
                    <span class="sticky-footer-icon">{% include svgs/ic_linkedin.svg%}</span>
                </a>
            </li>
        </ul>
        </div>
    </div>

</div>

<script>
$(window).scroll(function() {
   if($(window).scrollTop() + $(window).height() >= $(document).height() - 152) {
       $(".sticky-footer").fadeOut();
   } else {
        $(".sticky-footer").fadeIn();
   }
});
</script>
