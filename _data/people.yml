  shortname: james
  twitter: thejameshubbard
  description-title: James Hubbard, CDO
  description: >
    As Chief Design Officer, James oversees Enabled’s design processes both from a functional and aesthetic perspective. He also plays a pivotal role in the innovation process as a client facing consultant to understand their needs and provide critical and creative thinking.   
