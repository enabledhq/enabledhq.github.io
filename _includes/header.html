    <div id="top">

{% comment %}
<!-- if converted to jekyll, nav could be replaced with  -->
  {% for my_page in site.pages %}
    {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
{% endcomment %}
